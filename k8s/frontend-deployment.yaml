apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 296062560614.dkr.ecr.us-east-1.amazonaws.com/sketchy-backend-app:latest
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config
