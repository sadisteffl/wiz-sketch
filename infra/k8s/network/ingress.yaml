# infra/k8s/network/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # This annotation attaches your WAF
    alb.ingress.kubernetes.io/web-acl-arn: "arn:aws:wafv2:us-east-1:296062560614:regional/webacl/sketchy_waf/d9bd5319-3be8-4116-8c02-89ecbc14cdd3" 

spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80 
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80